{% extends "base.html" %}

{% block body %}
  <div class="container">


    <form class="form-group" action="." method="post">
        {% csrf_token %}
        <div class="row">
            <label for="username">{{ form.username.label }}</label>
            <input type="text"  class="form-control" name="username" autofocus="" required="" id="id_username" maxlength="254">
        </div>
        <div class="row">
            <label for="username">{{ form.password.label }}</label>
            <input type="password"  class="form-control" name="password1" autofocus="" required="" id="id_password" maxlength="254">

        </div>
        <div class="row">
            <label for="username">{{ form.password.label }}</label>
            <input type="password"  class="form-control" name="password2" autofocus="" required="" id="id_password" maxlength="254">

        </div>
        <br>
        <div class="row">
            <a href="/" class="btn btn-default float-left">Cancelar</a>
            <button type="submit" name="button" class="btn btn-primary">Login</button>
        </div>

        {% if from.errors %}
        <p>Usuario y/o password incorrectos </p>
        {% endif %}
    </form>
    </div>
{% endblock %}
