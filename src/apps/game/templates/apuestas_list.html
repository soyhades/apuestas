{% extends "base.html" %}

{% block body %}
  <h1>ABM </h1> <h3>apuestas </h3>
  <hr>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
              <th>ID</th>
              <th>TEXTO</th>
              <th>AUTOR</th>
              <th>RESPUESTAS</th>
              <th>...</th>

            </tr>
          </thead>
          <tbody>
              {% for pregunta in pregunta_list %}
                  <tr>
                    <td>{{ pregunta.id }}</td>
                    <td>{{ pregunta.text }}</td>
                    <td>{{ pregunta.create_user }}</td>
                    <td><a href="/apuestas/{{pregunta.id}}/"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
                    <td>{% if pregunta.get_result %}
                        <script type="text/javascript">
                          google.charts.load('current', {'packages':['corechart']});
                          google.charts.setOnLoadCallback(drawChart);
                          function drawChart() {
                            var data = google.visualization.arrayToDataTable([
                              ['Respuestas', 'Cantidad'],
                              {% for x in pregunta.get_result %}['{{ x.0 }}',     {{ x.1 }}],{% endfor%}
                            ]);
                            var options = {
                              legend: { position: "none" },
                            };
                            var chart = new google.visualization.BarChart(document.getElementById('piechart_{{ pregunta.id }}'));
                            chart.draw(data, options);
                          }
                        </script>
                        <div id="piechart_{{ pregunta.id }}" style="width: 400px; height: 80px;"></div>
                        {% endif %}
                       </td>

                  </tr>

              {% endfor %}
          </tbody>
    </table>

    {% endblock %}
